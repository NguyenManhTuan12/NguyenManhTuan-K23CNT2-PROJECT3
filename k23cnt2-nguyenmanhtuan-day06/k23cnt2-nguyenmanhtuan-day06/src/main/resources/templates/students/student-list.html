<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">DANH SÁCH SINH VIÊN</h2>

    <a href="/students/add-new" class="btn btn-primary mb-3">Add New Student</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.age}"></td>

            <td class="text-center">
                <a th:href="@{'/students/edit/' + ${s.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/students/delete/' + ${s.id}}" class="btn btn-sm btn-danger ms-1">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
