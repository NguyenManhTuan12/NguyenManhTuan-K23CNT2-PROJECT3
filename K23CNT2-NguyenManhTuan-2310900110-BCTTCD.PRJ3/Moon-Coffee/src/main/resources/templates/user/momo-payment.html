<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán MoMo - Moon Coffee</title>
    <style>
        body { background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { text-align: center; padding: 50px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .momo-box {
            background: white;
            border: 2px solid #ae2070;
            display: inline-block;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(174, 32, 112, 0.1);
            max-width: 450px;
        }
        .price { color: #ae2070; font-size: 32px; font-weight: bold; margin: 15px 0; }
        .qr-code {
            width: 250px;
            height: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #fff;
        }
        .btn {
            background: #ae2070;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #8e1a5c;
            transform: translateY(-2px);
            color: white;
        }
        .momo-logo { margin-bottom: 10px; object-fit: contain; }
    </style>
</head>
<body>
<div class="container">
    <div class="momo-box">
        <img th:src="@{/images/products/iconmomo.png}" class="momo-logo" width="80" alt="MoMo Logo"><br>

        <h3 style="color: #2d3436;">Quét mã thanh toán đơn hàng #<span th:text="${order.id}"></span></h3>

        <p class="price" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'POINT', 0, 'POINT')} + ' đ'"></p>

        <img th:src="@{/images/products/momo.png}" class="qr-code" alt="Mã QR MoMo"><br>

        <p style="color: #636e72; font-size: 14px;">Vui lòng mở ứng dụng MoMo để quét mã hoàn tất.</p>

        <a th:href="@{/order-success(id=${order.id}, type='momo')}" class="btn">Đã chuyển tiền xong</a>
    </div>
</div>
</body>
</html>
