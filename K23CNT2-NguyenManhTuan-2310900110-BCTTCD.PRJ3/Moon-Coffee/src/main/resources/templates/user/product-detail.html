<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm - Moon Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f2c38;
            --accent-color: #c5a065;
            --bg-color: #f4f6f8;
            --white: #ffffff;
        }
        body { font-family: 'Nunito', sans-serif; background: var(--bg-color); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .product-box { background: var(--white); display: flex; gap: 40px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .img-col { flex: 1; }
        .img-col img { width: 100%; border-radius: 10px; border-bottom: 4px solid var(--accent-color); object-fit: cover; height: 350px; }
        .info-col { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .p-name { font-family: 'Oswald', sans-serif; font-size: 36px; color: var(--primary-color); margin-bottom: 10px; text-transform: uppercase; }
        .p-price { font-size: 24px; color: var(--accent-color); font-weight: bold; margin-bottom: 20px; }
        .p-desc { color: #666; line-height: 1.6; margin-bottom: 30px; }
        .btn-add { background: var(--primary-color); color: var(--accent-color); padding: 15px 30px; text-decoration: none; font-weight: bold; text-transform: uppercase; border-radius: 5px; text-align: center; transition: 0.3s; }
        .btn-add:hover { background: var(--accent-color); color: var(--primary-color); }
        .review-section { margin-top: 40px; background: var(--white); padding: 40px; border-radius: 12px; }
        .section-title { font-family: 'Oswald', sans-serif; color: var(--primary-color); font-size: 24px; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .review-form { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--primary-color); }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; box-sizing: border-box; }
        .rating-select { padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 200px; }
        .btn-submit { background: var(--accent-color); color: var(--primary-color); border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-submit:hover { opacity: 0.8; }
        .review-item { border-bottom: 1px solid #eee; padding: 20px 0; display: flex; gap: 20px; }
        .user-avatar { width: 50px; height: 50px; background: var(--primary-color); color: var(--accent-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stars { color: #f1c40f; font-size: 14px; margin-bottom: 8px; }
        .comment { color: #555; font-style: italic; }
        .date { font-size: 12px; color: #999; margin-top: 5px; display: block; }
        .btn-back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; transition: 0.3s; }
        .btn-back:hover { color: var(--accent-color); }
        .alert-success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Quay lại Menu</a>

    <div th:if="${successMsg}" class="alert-success" th:text="${successMsg}"></div>

    <div class="product-box">
        <div class="img-col">
            <img th:if="${product.imageName != null}" th:src="@{'/images/products/' + ${product.imageName}}">
            <img th:if="${product.imageName == null}" src="https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1937">
        </div>
        <div class="info-col">
            <h1 class="p-name" th:text="${product.name}">Tên Món</h1>
            <div class="p-price" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')} + ' đ'"></div>

            <div class="stars" th:if="${totalReviews > 0}">
                <span style="color: #333; font-weight: bold;" th:text="${#numbers.formatDecimal(avgRating, 1, 1)} + ' / 5 '"></span>
                <i class="fas fa-star" style="color: #f1c40f;"></i>
                <small th:text="'(' + ${totalReviews} + ' đánh giá)'"></small>
            </div>

            <p class="p-desc" th:text="${product.description}">Thưởng thức hương vị tinh túy từ Moon Coffee.</p>

            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn-add">
                <i class="fas fa-plus"></i> Thêm vào giỏ hàng
            </a>
        </div>
    </div>

    <div class="review-section">
        <h3 class="section-title">Phản hồi từ thực khách</h3>

        <div class="review-form">
            <h4>Viết đánh giá của bạn</h4>
            <form th:action="@{/product/{id}/review(id=${product.id})}" method="post">
                <div class="form-group">
                    <label>Tên khách hàng:</label>
                    <input type="text" name="reviewerName" class="form-control" placeholder="Nhập tên..." required>
                </div>
                <div class="form-group">
                    <label>Xếp hạng:</label>
                    <select name="rating" class="rating-select">
                        <option value="5">⭐⭐⭐⭐⭐ Tuyệt vời</option>
                        <option value="4">⭐⭐⭐⭐ Tốt</option>
                        <option value="3">⭐⭐⭐ Bình thường</option>
                        <option value="2">⭐⭐ Tệ</option>
                        <option value="1">⭐ Rất tệ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nội dung bình luận:</label>
                    <textarea name="comment" rows="3" class="form-control" placeholder="Cảm nhận của bạn..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Gửi Đánh Giá</button>
            </form>
        </div>

        <div th:if="${reviews == null or reviews.empty}" style="text-align: center; color: #999; padding: 20px;">
            <p><i class="fas fa-comments fa-2x"></i><br>Chưa có đánh giá nào cho món này.</p>
        </div>

        <div th:if="${reviews != null}" th:each="rv : ${reviews}" class="review-item">
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <div class="review-content">
                <h4 th:text="${rv.reviewerName}">Tên người dùng</h4>
                <div class="stars">
                    <i th:each="i : ${#numbers.sequence(1, rv.rating)}" class="fas fa-star"></i>
                </div>
                <p class="comment" th:text="${rv.comment}">Nội dung...</p>
                <span class="date" th:text="${#temporals.format(rv.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
