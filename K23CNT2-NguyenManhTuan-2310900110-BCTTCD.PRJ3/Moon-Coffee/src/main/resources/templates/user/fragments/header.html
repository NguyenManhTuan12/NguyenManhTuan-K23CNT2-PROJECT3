<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header">
<header style="background: #0f2c38; padding: 15px; color: white;">
    <div style="max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/}" style="color: #c5a065; font-size: 24px; font-weight: bold; text-decoration: none;">MOON COFFEE</a>
        <nav>
            <a th:href="@{/}" style="color: white; margin-right: 20px; text-decoration: none;">Trang Chủ</a>
            <a th:href="@{/cart}" style="color: white; text-decoration: none;">
                <i class="fas fa-shopping-cart"></i> Giỏ Hàng
                <span th:text="${cartCount != null ? cartCount : 0}" style="background: #c5a065; padding: 2px 6px; border-radius: 50%; font-size: 12px;">0</span>
            </a>
        </nav>
    </div>
</header>
</body>
</html>
