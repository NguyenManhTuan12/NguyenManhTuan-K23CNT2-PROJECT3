<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Moon Coffee Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 1. CẤU HÌNH CHUNG */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            /* Ảnh nền chất lượng cao */
            background: url('https://images.unsplash.com/photo-1447933601403-0c6688de566e?q=80&w=1956&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Lớp phủ tối màu */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: 0;
        }

        /* 2. TRANG TRÍ NỀN (FLOATING SHAPES) */
        .shape {
            position: absolute; border-radius: 50%; filter: blur(50px); z-index: 0;
            animation: float 10s infinite alternate;
        }
        .shape-1 { width: 200px; height: 200px; background: #e17055; top: 10%; left: 20%; }
        .shape-2 { width: 150px; height: 150px; background: #0984e3; bottom: 15%; right: 20%; animation-delay: -5s; }

        /* 3. KHUNG ĐĂNG NHẬP */
        .login-container {
            position: relative; z-index: 10;
            width: 400px; padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
        }

        .login-container h2 {
            color: #fff; margin-bottom: 40px; font-size: 32px; font-weight: 700;
            text-transform: uppercase; text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .login-container h2 i { color: #fab1a0; margin-right: 10px; font-size: 28px; }

        /* 4. INPUT GROUP */
        .input-group { position: relative; margin-bottom: 25px; text-align: left; }

        .input-group i {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            color: #fff; font-size: 18px; pointer-events: none; transition: 0.3s;
        }

        .input-group input {
            width: 100%; padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; outline: none;
            font-size: 15px; color: #fff; transition: all 0.3s ease;
        }

        .input-group input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2); border-color: #fab1a0;
            box-shadow: 0 0 15px rgba(250, 177, 160, 0.3);
        }
        .input-group input:focus + i { color: #fab1a0; }

        /* 5. BUTTON */
        .btn-login {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #e17055, #d63031);
            border: none; border-radius: 30px;
            color: #fff; font-size: 16px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s; margin-top: 10px;
            box-shadow: 0 5px 20px rgba(214, 48, 49, 0.4);
        }
        .btn-login:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff7675, #e17055);
            box-shadow: 0 10px 25px rgba(214, 48, 49, 0.6);
        }

        /* 6. ALERTS */
        .alert {
            font-size: 14px; padding: 12px; border-radius: 10px; margin-bottom: 25px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .alert-error { background: rgba(255, 71, 87, 0.2); border: 1px solid #ff4757; color: #ff6b81; }
        .alert-success { background: rgba(46, 213, 115, 0.2); border: 1px solid #2ed573; color: #2ed573; }
        .copyright { color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 30px; letter-spacing: 1px; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(20deg); }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="shape shape-1"></div>
<div class="shape shape-2"></div>

<div class="login-container">
    <h2><i class="fas fa-mug-hot"></i> Moon Coffee</h2>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> Sai tài khoản hoặc mật khẩu!
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Đã đăng xuất thành công.
        </div>

        <div class="input-group">
            <input type="text" name="username" placeholder="Tên đăng nhập" required autocomplete="off">
            <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="btn-login">
            Đăng Nhập <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>
    </form>

    <p class="copyright">© 2025 Moon Coffee Management System</p>
</div>

</body>
</html>
