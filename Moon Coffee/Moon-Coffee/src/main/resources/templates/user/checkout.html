<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán - Moon Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .checkout-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; }
        .total-row { display: flex; justify-content: space-between; font-size: 18px; font-weight: bold; margin: 20px 0; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-confirm { width: 100%; padding: 12px; background: #e17055; color: white; border: none; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-confirm:hover { background: #d63031; }
        .btn-back { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #888; font-size: 14px; }
    </style>
</head>
<body>
<div class="checkout-card">
    <h2>Thông Tin Nhận Hàng</h2>
    <form action="/checkout" method="post">
        <div class="form-group">
            <label>Họ và Tên</label>
            <input type="text" name="customerName" required placeholder="Ví dụ: Nguyễn Văn A">
        </div>
        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" name="customerPhone" required placeholder="Ví dụ: 0987...">
        </div>
        <div class="form-group">
            <label>Địa chỉ nhận hàng</label>
            <textarea name="customerAddress" rows="3" required placeholder="Số nhà, tên đường..."></textarea>
        </div>

        <div class="total-row">
            <span>Tổng tiền:</span>
            <span style="color: #e17055;" th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</span>
        </div>

        <button type="submit" class="btn-confirm">Xác Nhận Đặt Hàng</button>
        <a href="/cart" class="btn-back">Quay lại giỏ hàng</a>
    </form>
</div>
</body>
</html>
